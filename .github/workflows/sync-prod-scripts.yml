name: Sync Production Scripts
on:
  push:
    branches:
      - main
    paths:
      - '.github/**'
      - 'install/*.ps1'
      - 'install/cluster/prod*/**'
      - 'install/cloud/**'
      - 'cluster/cloudwatch/aws-collectors/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.RELEASE_KEY }}

      - name: Prepare
        shell: bash
        run: |
            git config --local user.email "payara-cloud-release@payara.fish"
            git config --local user.name "Payara Cloud Release [bot]"
            # move release branch to base of this PR
            git push --force origin HEAD:prod-scripts
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          branch: prod-scripts-update/update
          branch-suffix: timestamp
          base: prod-scripts
          title: "Sync production scripts from main"
          body: |
            This PR was automatically created to sync production scripts with main.
            
            Changes in the following paths triggered this PR:
            - .github/
            - install/*.ps1
            - install/cluster/prod*/
            - install/cloud/
            - cluster/cloudwatch/aws-collectors/